<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Acceso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div style="margin-left: 20%; width: 60%;">
		<h1>Bienvenido!</h1>

		<form th:action="@{/login}" th:object="${userLogin}" method="post">
			<p th:if="${errors}" th:text="${errors}"></p>
			<div class="form-group">
				<label for="codigo">Correo</label>
				<input th:field="*{email}" type="email" name="email" placeholder="Ingrese su correo" class="form-control" required>
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Contrase√±a</label>
				<input th:field="*{password}" type="password" name="clave" placeholder="Ingrese su clave" class="form-control" required>
			</div>
			<br>
			<button class="btn btn-primary" type="submit">Ingresar</button>
			<a href="/createUsuario" class="btn btn-link">Registrarse</a>	
		</form>

	</div>


</body>

</html>
