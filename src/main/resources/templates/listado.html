<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Listados</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
<body>
	<div class="container">
		<br>
		<h1>Lista usuarios registrados en los últimos 6 meses
		<a href="/createUsuario" class="btn btn-primary create-button">Nuevo</a>
			<a href="/logout" class="btn btn-outline-primary logout-button">Cerrar sesión</a>
		</h1>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Fecha de nacimiento</th>
					<th>Email</th>
					<th>Contraseña</th>
					<th>Rol</th>
					<th>Fecha de registro</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="r: ${ltsUsuario}">
					<tr>
						<td th:text ="${r.iduser}"></td>
						<td th:text ="${r.name}"></td>
						<td th:text ="${r.apellido}"></td>
						<td th:text ="${r.nacimineto}"></td>
						<td th:text ="${r.email}"></td>
						<td th:text ="${r.password}"></td>
						<td th:text ="${r.role.name}"></td>
						<td th:text ="${r.registro}"></td>
						<td>
							<a th:href="@{/updateUsuario/}+${r.iduser}" class="btn btn-warning">✎</a>	|
							<a th:href="@{/deleteUsuario/}+${r.iduser}" class="btn btn-danger">❎</a>	
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
